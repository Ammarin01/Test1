<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบัญชีรายรับ - รายจ่าย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body>
    <!-- <div class="navbar bg-red-500"></div> -->
    <div class="bg-red-500 h-20 w-full"></div>
    <div class="m-0 w-full p-4 ">
        <div class="bg-white p-5 rounded-md shadow-lg">
            <h2 class="tracking-normal font-bold text-xl flex justify-center">โปรแกรมบัญชีรายรับ - รายจ่าย</h2>
            <h4 class="font-bold">ยอดคงเหลือ (บาท)</h4>
            <h1 id="balance" class="text-3xl">฿0.00</h1>
            <!-- <div class="income-expense-container"> -->
            <div class="flex justify-center container mx-auto max-w-sm h-20  divide-x p-2 m-2 border rounded">
                <div class="font-bold flex flex-col justify-center items-center w-full">
                    <h4>รายรับ</h4>
                    <p id="money-plus" class="money plus text-green-400">฿5000</p>
                </div>
                <div class="font-bold flex flex-col justify-center items-center w-full">
                    <h4>รายจ่าย</h4>
                    <p id="money-minus" class="money minus text-red-400">฿200</p>
                </div>
            </div>
            <h3 class="font-bold">ประวัติธุรกรรม</h3>
            <hr class="border-t-1 border-black">
            <ul id="list" class="list mb-2 p-0 list-none flex flex-col gap-3 my-2">
                
            </ul>
            <h3 class="font-bold">เพิ่มธุรกรรม</h3>
            <hr class="border-t-1 border-black">
            <form id="form">
                <div class="form-control">
                    <label for="text">ชื่อธุรกรรม</label>
                    <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม">
                </div>
                <div class="form-control">
                    <label for="amount">จำนวนเงิน <br>
                    (+ รายรับ , - รายจ่าย)
                    </label>
                    <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">
                </div>
                <button class="btn">เพิ่มธุรกรรม</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
